{% set name = "tensorflowonspark" %}
{% set version = "2.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b6f110260d8dc775edeacb7c6580dd9b7cd127b75129365bd8e7f40e27f81e01
  patches:
    - 0001-fix-version-check.patch

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  build:
    - setuptools >=41.0.0
  host:
    - pip
    - python
  run:
    - packaging
    - pyspark
    - python
    - six
    - tensorflow

test:
  imports:
    - tensorflowonspark

about:
  home: https://github.com/yahoo/TensorFlowOnSpark
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Deep learning with TensorFlow on Apache Spark clusters
  doc_url: https://yahoo.github.io/TensorFlowOnSpark

extra:
  recipe-maintainers:
    - afloren
