{% set name = "tensorflowonspark" %}
{% set version = "2.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1d9aea564b44f20a849e15ba09bf75b2f059bd515f049fbe13d0827fd8ff730b
  patches:
    - 0001-fix-version-check.patch

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  build:
    - setuptools >=41.0.0
  host:
    - pip
    - python >=3.6
  run:
    - packaging
    - pyspark
    - python >=3.6
    - six
    - tensorflow

test:
  imports:
    - tensorflowonspark

about:
  home: https://github.com/yahoo/TensorFlowOnSpark
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Deep learning with TensorFlow on Apache Spark clusters
  doc_url: https://yahoo.github.io/TensorFlowOnSpark

extra:
  recipe-maintainers:
    - afloren
